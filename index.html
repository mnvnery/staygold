---
layout: default
---


<div class="mobile-grid">
        <button class="hamburger hamburger--squeeze" type="button">
            <span class="hamburger-box">
            <span class="hamburger-inner"></span>
            </span>
        </button>
        <div class="logo-section"><img src="{{ site.baseurl }}/assets/img/logo.svg" class="logo" alt="logo"></div>
        <div class="menu">
            <ul>
                <li><a href="{{ site.baseurl }}/index"><u>Stay Gold Features</u></a></li>
                <li><a href="{{ site.baseurl }}/about">About</a> </li>
                <li><a href="{{ site.baseurl }}/pledge">Our Pledge</a></li>
                <li class="projects-drop">Projects</li>
                {% for project in site.projects %} 
                <li class="projects" data-hover="{{ site.baseurl }}{{ project.main_still }}"><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></li>
                {% endfor %} 
                <li><a href="{{ site.baseurl }}/news">News</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ul>
        </div>
    <div></div>
</div>    
    <div class="content-area">
        <img src="{{ site.baseurl }}/assets/img/patticakes.webp" class="intro-img" alt="">
    </div>


<div class="info-grid">
        <div class="feature-title"><u>Patti Cake$</u></div>
        <div class="feature-info">
        <span>Directed by Geremy Jasper</span><br> 
        <span>Written by Geremy Jasper</span>
        </div>
</div>


<script>
$(document).ready(function () {
    $('.projects').hover(function (e) {
        imageData = e.target.getAttribute('data-hover')
        $('.intro-img').attr('src' , imageData)
        $('.feature-text').hide()
    });
});
</script>
