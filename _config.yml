title: Stay Gold Features
description: Stay Gold Features is a film fund and production company established to produce films by auteur directors.  # the subpath of your site, e.g. /blog
url: "https://staygoldfeatures.com" # the base hostname & protocol for your site, e.g. http://example.com

markdown: kramdown # or choose your preferred Markdown converter

# Specify the Markdown file extensions to process
markdown_ext: "md, markdown"

# Configure the Markdown converter options
kramdown:
  input: GFM
  smart_quotes: lsquo, rsquo, ldquo, rdquo
  entity_output: as_char # Convert HTML entities to Unicode characters



# Build settings
permalink: pretty 
plugins:
  - jekyll-feed

sass:
  sass_dir: _sass


collections:
  projects: 
    output: true

